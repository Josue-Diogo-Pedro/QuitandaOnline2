            <a class="navbar-brand" href=""><strong>Quitanda Online</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Principal</a>

                    <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-white">

                                    <use xlink:href="bi.svg#heart-fill" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <header class="container">
        <div id="carouselMain" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                
                <div class="carousel-item active text-center" data-bs-interval="3000">
                    <img src="img/slides/slide01.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide01small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
                <div class="carousel-item text-center" data-bs-interval="3000">
                    <img src="img/slides/slide01.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide01small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
                <div class="carousel-item text-center" data-bs-interval="3000">
                    <img src="img/slides/slide01.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide01small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
        <hr />
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5">
                    <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Digite aqui o que procura">
                            <button class="btn btn-danger">Buscar</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-7">

                </div>
            </div>
        </div>
    </main>

    <footer class="border-top fixed-bottom text-muted bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-4 text-center text-md-left">
                    &copy; 2023 - Quitanda Online
                </div>
                <div class="col-12 col-md-4 text-center">
                    <a href="#" class="text-decoration-none text-dark">Política de Privacidade</a>
                </div>
                <div class="col-12 col-md-4 text-center text-sm-right">
                    <a href="#" class="text-decoration-none text-dark">Administrar</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
